<div *ngIf="!registerMode" class="container mt-5">
  <div class="text-center">
    <h1>Find your mate</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="openRegister()">
        Register
      </button>
      <button class="btn btn-info btn-lg">
        Learn more
      </button>
    </div>
  </div>
</div>

<div *ngIf="registerMode" class="row mt-4">
  <div class="col-md-6 mx-auto">
    <app-register (cancelEvent)="cancelRegister($event)"></app-register>
  </div>
</div>
