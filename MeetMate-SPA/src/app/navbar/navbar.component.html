<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/"><strong>MeetMate</strong></a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/members"
          >Matches <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/lists">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/messages">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown text-light" dropdown>
      <a class="dropdown-toggle" dropdownToggle>
        Welcome {{ authService.decodedToken.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu bg-dark" *dropdownMenu>
        <a class="dropdown-item" href="#"
          ><i class="fas fa-user"></i> Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      class="form-inline my-2 my-lg-0"
      #loginForm="ngForm"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        aria-label="Username"
        name="username"
        [(ngModel)]="model.username"
        required
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        aria-label="Password"
        name="password"
        [(ngModel)]="model.password"
        required
      />
      <button
        class="btn btn-outline-light my-2 my-sm-0"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</nav>
